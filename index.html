<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley Farm Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stardew Valley Farm Planner</h1>

    <div class="controls">
        <div class="item-selection">
            <h2>Select Item:</h2>
            <div class="item-buttons">
                <button data-item-type="regular-sprinkler" title="Regular Sprinkler">
                    <img src="assets/regular_sprinkler.png" alt="Regular Sprinkler">
                </button>
                <button data-item-type="quality-sprinkler" title="Quality Sprinkler">
                    <img src="assets/quality_sprinkler.png" alt="Quality Sprinkler">
                </button>
                <button data-item-type="iridium-sprinkler" title="Iridium Sprinkler">
                    <img src="assets/iridium_sprinkler.png" alt="Iridium Sprinkler">
                </button>

                <button data-item-type="normal-scarecrow" title="Normal Scarecrow">
                    <img src="assets/normal_scarecrow.png" alt="Normal Scarecrow">
                </button>
                <button data-item-type="deluxe-scarecrow" title="Deluxe Scarecrow">
                    <img src="assets/deluxe_scarecrow.png" alt="Deluxe Scarecrow">
                </button>
            </div>
            </div>

        <div class="grid-actions">
            <label for="pressure-nozzle-toggle" class="nozzle-toggle-label">
                <input type="checkbox" id="pressure-nozzle-toggle"> Apply Pressure Nozzles
            </label>
            <button id="clear-all-items">Clear All Items</button>
            <p class="instruction-text">Right-click (hold press on mobile) on a tile to clear it.</p>
        </div>

        <div class="statistics">
            <h2>Statistics:</h2>
            <p>Total Watered Tiles: <span id="total-watered-count">0</span></p>
            <p>Watered & Protected Tiles: <span id="watered-protected-count">0</span></p>
        </div>
    </div>

    <div class="farm-grid" id="farm-grid">
    </div>

    ---

    <div class="controls profile-controls-bottom">
        <div class="profile-management">
            <h2>Save/Load Profiles:</h2>
            <div class="profile-input-group">
                <input type="text" id="profile-name-input" placeholder="Enter profile name">
                <button id="save-profile-btn">Save Profile</button>
            </div>
            <div class="profile-selection-group">
                <select id="profile-select">
                    <option value="">-- Select Profile --</option>
                </select>
                <button id="load-profile-btn">Load Profile</button>
                <button id="delete-profile-btn" class="delete-btn">Delete Profile</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
